<html>

    <head>
        <link href="./src/css/style.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <h2>Lista de SuperMercado</h2>
        </header>
        <div class="lista">
            <input 
                type="text" 
                placeholder="Nome do produto:"
                name="nome_produto"
            />
            <input 
                type="number"
                name="price"
                placeholder="Valor do produto:"
            />
            <input 
                type="submit"
                name="acao"
                value="Cadastrar"
            />
        </div>

        <div class="lista-produtos"></div>

        <div class="soma-produtos">
            <h1>Total: R$0</h1>
        </div>

        <div class="botao">
            <button class="limpar">Limpar Lista</button>
        </div>

        <script src="./src/js/supermercado.js"></script>
    </body>
</html>
